{% extends "layout.html" %}

{% block title %}
Chai Page
{% endblock %}

{% block content %}
<h1>All Chai for you </h1>

<div class="grid grid-cols-3 gap-4 m-4">

{% for chai in chais %}
<div class="bg-gray-700 p-5 rounded">
    <img class = "rounded shadow-lg" src="{{chai.image.url}}" alt="">
    
    <div class="flex justify-between items-center">
    <h3 class="text-2xl font-bold m-4">{{chai.name}}</h3>
    <h3 class="text-2xl font-bold m-4">{{chai.price}}</h3>
    </div>

    <a href="{% url 'chai_detail' chai.id %}">
        <button
        type = "button"
        class="inline-flex items-center w-full justify-center px-4 py-2 
        border border-transparent text-sm font-medium rounded-d text-white 
        hover: bg-orange-700 focus: outline-none focus: ring-2 
        focus: ring-offset-2 focus: ring-orange-500"
        
        >
            {{chai.type}} - {{chai.id}}
        </button>
    </a>
    
</div>

{% endfor %}
</div>


{% endblock %}
